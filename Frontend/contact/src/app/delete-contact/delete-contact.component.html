<div class="modal-header bg-danger text-white">
  <h4 class="modal-title"><i class="bi bi-trash-fill me-2"></i>Confirm Deletion</h4>
  <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="dismiss()" [disabled]="isDeleting"></button>
</div>

<div class="modal-body">
  <p>Are you sure you want to delete the following admin user?</p>
  <ul class="list-group">
    <li class="list-group-item"><strong>Name:</strong> {{ contactToDelete.name }}</li>
    <li class="list-group-item"><strong>Username:</strong> {{ contactToDelete.userName }}</li>
    <li class="list-group-item"><strong>Contact Number:</strong> {{ contactToDelete.contactNumber }}</li>
    <li class="list-group-item"><strong>Address:</strong> {{ contactToDelete.address }}</li>
  </ul>
  <div *ngIf="error" class="alert alert-danger mt-3">
    <i class="bi bi-exclamation-circle-fill me-2"></i> {{ error }}
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismiss()" [disabled]="isDeleting">
    <i class="bi bi-x-circle me-1"></i>Cancel
  </button>
  <button type="button" class="btn btn-danger" (click)="confirmDelete()" [disabled]="isDeleting">
    <i class="bi bi-trash-fill me-1"></i>Delete
    <span *ngIf="isDeleting" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
  </button>
</div>

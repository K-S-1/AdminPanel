<div class="modal-header">
    <h5 class="modal-title">View Contact</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Close click')"></button>
  </div>
  <div class="modal-body">
    <ul class="list-group">
      <li class="list-group-item"><strong>Name:</strong> {{ contactToView.name }}</li>
      <li class="list-group-item"><strong>Username:</strong> {{ contactToView.userName }}</li>
      <li class="list-group-item"><strong>Gender:</strong> {{ contactToView.gender }}</li>
      <li class="list-group-item"><strong>Contact:</strong> {{ contactToView.contactNumber }}</li>
      <li class="list-group-item"><strong>Address:</strong> {{ contactToView.address }}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">Close</button>
  </div>
